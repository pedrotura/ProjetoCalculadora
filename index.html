<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/a7a30313c4.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="page">
        <div class="calculator">
            <div class="calculator-screen">
                <p class="calculator-previous" id="previous"></p>
                <p class="calculator-result" id="result">0</p>
            </div>
            <div class="calculator-wrapper">
                <div class="calculator-body">
                    <div class="calculator-button"><button class="button-others" id="btnPercentage">%</button></div>
                    <div class="calculator-button"><button class="button-others" id="btnClearEntry">CE</button></div>
                    <div class="calculator-button"><button class="button-others" id="btnClear">C</button></div>
                    <div class="calculator-button"><button class="button-others" id="btnDelete"><i class="fa-solid fa-delete-left"></i></button></div>
                    <div class="calculator-button"><button class="button-others" id="btnFactorial">x!</button></div>
                    <div class="calculator-button"><button class="button-others" id="btnSquare">x²</button></div>
                    <div class="calculator-button"><button class="button-others" id="btnSquareRoot">√</button></div>
                    <div class="calculator-button"><button class="button-operation" id="btnDivision">÷</button></div>
                    <div class="calculator-button"><button class="button-number">7</button></div>
                    <div class="calculator-button"><button class="button-number">8</button></div>
                    <div class="calculator-button"><button class="button-number">9</button></div>
                    <div class="calculator-button"><button class="button-operation">×</button></div>
                    <div class="calculator-button"><button class="button-number">4</button></div>
                    <div class="calculator-button"><button class="button-number">5</button></div>
                    <div class="calculator-button"><button class="button-number">6</button></div>
                    <div class="calculator-button"><button class="button-operation">-</button></div>
                    <div class="calculator-button"><button class="button-number">1</button></div>
                    <div class="calculator-button"><button class="button-number">2</button></div>
                    <div class="calculator-button"><button class="button-number">3</button></div>
                    <div class="calculator-button"><button class="button-operation">+</button></div>
                    <div class="calculator-button"><button class="button-others number-color" id="btnSign">+/-</button></div>
                    <div class="calculator-button"><button class="button-number" id="btnZero">0</button></div>
                    <div class="calculator-button"><button class="number-color button-others" id="btnDecimal">.</button></div>
                    <div class="calculator-button"><button class="button-equals" id="btnEquals">=</button></div>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/calculadora.js"></script>
</body>
</html>
