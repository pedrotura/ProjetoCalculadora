<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="page">
        <div class="calculator">
            <div class="calculator-screen">
                <p>0</p>
            </div>
            <div class="calculator-wrapper">
                <div class="calculator-body">
                    <div class="calculator-button"><button>%</button></div>
                    <div class="calculator-button"><button>CE</button></div>
                    <div class="calculator-button"><button>C</button></div>
                    <div class="calculator-button"><button>|</button></div>
                    <div class="calculator-button"><button>|</button></div>
                    <div class="calculator-button"><button>|</button></div>
                    <div class="calculator-button"><button>|</button></div>
                    <div class="calculator-button"><button>÷</button></div>
                    <div class="calculator-button"><button>7</button></div>
                    <div class="calculator-button"><button>8</button></div>
                    <div class="calculator-button"><button>9</button></div>
                    <div class="calculator-button"><button>×</button></div>
                    <div class="calculator-button"><button>4</button></div>
                    <div class="calculator-button"><button>5</button></div>
                    <div class="calculator-button"><button>6</button></div>
                    <div class="calculator-button"><button>−</button></div>
                    <div class="calculator-button"><button>1</button></div>
                    <div class="calculator-button"><button>2</button></div>
                    <div class="calculator-button"><button>3</button></div>
                    <div class="calculator-button"><button>+</button></div>
                    <div class="calculator-button"><button>|</button></div>
                    <div class="calculator-button"><button>0</button></div>
                    <div class="calculator-button"><button>,</button></div>
                    <div class="calculator-button"><button>=</button></div>
                </div>
            </div>
        </div>
    </main>    
</body>
</html>
